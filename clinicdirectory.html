<!DOCTYPE html>
<html>
    <head>
        <style>
            .menuIcon {
    width: 35px;
    height: 5px;
    background-color: white;
    margin: 10px 10px;
}
            
.topnav {
    overflow: hidden;
    background-color: #CECECE;
    padding: 20px 20px 20px 20px;
}
.topnav-left {
    float: left;
}
            
.topnav-right {
    float: right;
}
            
.profile {
    border-radius: 50%;
}
            
body {
    background-color: #7C5489;
    margin: 0;
}
            
* {
    box-sizing: border-box;
}
/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
    height: 300px; /* Should be removed. Only for demonstration */
    text-align: center;
    margin-top: 30px
}
/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
            
h2 {
    font-size: 40px;
    color: #D9D9D9;
}
            
            p {
                font-size: 30px;
            }
        </style>
    </head>
